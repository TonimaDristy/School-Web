<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Sunshine School</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="apply-page">

    <!-- ================= NAVBAR ================= -->
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="logo">â˜€ Sunshine School</h2>
            <button onclick="logout()" class="btn logout-btn">Logout</button>
        </div>
    </nav>

    <!-- ================= DASHBOARD ================= -->
    <section class="dashboard-section">
        <div class="container">
            <h2 id="welcomeText" class="section-title">Welcome, [User]</h2>

            <div class="dashboard-cards">
                <!-- Student -->
                <div class="role-card" id="studentBox">
                    <h3>Student Panel</h3>
                    <p>View courses, results, and notices.</p>
                </div>

                <!-- Teacher -->
                <div class="role-card" id="teacherBox">
                    <h3>Teacher Panel</h3>
                    <p>Manage classes, upload marks, give assignments.</p>
                </div>

                <!-- Head Teacher -->
                <div class="role-card" id="headteacherBox">
                    <h3>Head Teacher Panel</h3>
                    <p>Monitor teachers, approve results, manage academics.</p>
                </div>

                <!-- Admin -->
                <div class="role-card" id="adminBox">
                    <h3>Admin Panel</h3>
                    <p>Manage users, roles, system settings.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/dashboard.js"></script>
</body>
</html>
